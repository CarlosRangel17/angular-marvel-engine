<mat-drawer-container>
  <mat-drawer style="position: fixed; max-width: 20rem; width: 100%;" mode="over" position="end">
    <mat-tab-group>
      <mat-tab label="Details" *ngIf="overview && overview.detail">
        <app-character-detail [character]="overview.detail"></app-character-detail>
      </mat-tab>
      <mat-tab label="Comics" *ngIf="overview && overview.type === 1">
        <app-comic-list [character]="overview.detail"></app-comic-list>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer>
